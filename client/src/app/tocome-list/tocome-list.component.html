<ng-container *ngIf="tocomeTodosReadOnly().length > 0; else messagePrinter">
<app-todo-row *ngFor="let todoRow of tocomeTodosReadOnly()" [todoRow]="todoRow" (onTodoChange)="changeTodoStatus($event)" (onDeleteTodo)="deleteTodo(todoRow.id)"></app-todo-row>
</ng-container>

<ng-template #messagePrinter>
    <p>there is no tasks yet</p>
</ng-template>
