<div id="container">
    <div></div>
<main>

<div id="first-line">  
<h1>{{h1Value}}</h1>

<button id="add-todo" (click)="openModalForPostingTodo(customAddTodoTemplate)">
    <span>+</span>
</button>
</div>  

<router-outlet (activate)="listenToChildComponent($event)"></router-outlet>

</main>
<div></div>
</div>


<ng-template #customAddTodoTemplate>
   <form class="modal" [formGroup]="registerForm" >

        <div class="modal inputs-spans">
            <div>
                <label for="title">title</label>
                <label for="deadLineDate">to do for</label>
                <label for="priority">priority</label>

            </div>

            <div>
                <input type="text" placeholder="i have to ..." id="title" formControlName="title">
                <input type="date" id="deadLineDate" formControlName="deadLineDate">
                <select id="priority" formControlName="priority">
                    <option>high</option>
                    <option>medium</option>
                    <option>low</option>
                </select>
            </div>        
        </div>

        <div id="description">
        <textarea placeholder="description ..." formControlName="description"></textarea>
        </div>

        <button type="submit">submit</button>

    </form>
</ng-template>
